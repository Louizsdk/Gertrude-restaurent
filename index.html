<!DOCTYPE html>

<head>

<body>
    <nav id="nav-header">
        <a href="#">

            <li><button type="button" name="button">Panier</button>

                <input type="radio" name="bouton" value="bouton1" id="bouton1" /><label for="bouton1"></label>

    </div>

            <li><a href="#">Accueil</a></li>

            <li><a href="#">Contact</a></li>
        </ul>

    <script src="js/script.js">
